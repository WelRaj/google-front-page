<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
            </form>
        </div>
        <div class="buttons-container">
            <button class="search-button" onclick="submitForm()">Google Search</button>
            <button class="search-button" onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
    </div>

    <script>
        function submitForm() {
            document.querySelector('.search-container form').submit();
        }

        function feelingLucky() {
            const query = document.querySelector('.search-bar').value;
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
        }
    </script>
</body>
</html>
